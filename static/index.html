<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
        }

        .sidebar .user-info {
            margin-bottom: 20px;
        }

        .sidebar .user-info input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .sidebar .history {
            max-height: 400px;
            overflow-y: auto;
        }

        .sidebar .history h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .sidebar .history ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar .history ul li {
            padding: 10px;
            background-color: #34495e;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar .history ul li:hover {
            background-color: #1abc9c;
        }

        /* Chat Container Styles */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #1abc9c;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            position: relative;
        }

        .message.user .bubble {
            background-color: #1abc9c;
            color: #fff;
            border-bottom-right-radius: 5px;
        }

        .message.bot .bubble {
            background-color: #ecf0f1;
            color: #333;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
            border-top: 1px solid #ddd;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Chatbot</h2>
        <div class="user-info">
            <input type="text" id="username" placeholder="Enter your name">
        </div>
        <div class="history">
            <h3>History</h3>
            <ul id="history-list">
                <!-- Conversation history will appear here -->
            </ul>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div class="chat-header">
            Mental Health Support
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let conversationHistory = [];
        let currentChat = [];

        async function sendMessage() {
            const username = document.getElementById("username").value || "User";
            const userInput = document.getElementById("user-input").value;
            if (!userInput) return;

            // Add user message to chat
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML += `
                <div class="message user">
                    <div class="bubble">${userInput}</div>
                </div>
            `;

            // Clear input
            document.getElementById("user-input").value = "";

            // Send message to backend
            const response = await fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: username, message: userInput, history: currentChat })
            });

            const data = await response.json();
            chatMessages.innerHTML += `
                <div class="message bot">
                    <div class="bubble">${data.response}</div>
                </div>
            `;

            // Update current chat
            currentChat.push({ user: userInput, bot: data.response });
            updateHistory();

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateHistory() {
            const historyList = document.getElementById("history-list");
            historyList.innerHTML = conversationHistory
                .map((chat, index) => `
                    <li onclick="loadChat(${index})">
                        Conversation ${index + 1}
                    </li>
                `)
                .join("");
        }

        function loadChat(index) {
            const chat = conversationHistory[index];
            const chatMessages = document.getElementById("chat-messages");
            chatMessages.innerHTML = chat
                .map((entry) => `
                    <div class="message user">
                        <div class="bubble">${entry.user}</div>
                    </div>
                    <div class="message bot">
                        <div class="bubble">${entry.bot}</div>
                    </div>
                `)
                .join("");
        }

        function saveChat() {
            if (currentChat.length > 0) {
                conversationHistory.push([...currentChat]);
                currentChat = [];
                updateHistory();
            }
        }

        // Save chat when the page is refreshed or closed
        window.addEventListener("beforeunload", saveChat);
    </script>
</body>
</html>
