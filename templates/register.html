<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINDORA - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        html, body {
            overflow: hidden; /* Disables scrolling */
            height: 100%;    /* Ensures the height fills the viewport */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-green-100">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-700 tracking-wide">MINDORA</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Register Section -->
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-50 to-blue-50">
        <div class="w-full max-w-sm mx-auto bg-white shadow-lg rounded-lg border-2 border-gradient-to-r from-blue-300 to-green-300 p-6 transition-transform duration-300 ease-in-out transform hover:scale-102 hover:shadow-lg">
            <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Register</h2>
            <!-- Register Form -->
            <form action="/register" method="POST">
                <div class="mb-5">
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your name" required>
                </div>
                <div class="mb-5">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your email" required>
                </div>
                <div class="mb-5">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Enter your password" required>
                </div>
                <div class="mb-6">
                    <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-green-500 text-white py-3 rounded-md shadow-md hover:shadow-lg hover:bg-opacity-90 transform hover:scale-105 transition duration-300">
                    Register
                </button>
            </form>
            <!-- Error Handling -->
            {% if error %}
                <div class="text-center text-red-500 mt-4">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            <p class="text-sm text-center text-gray-600 mt-6">
                Already have an account? <a href="/login" class="text-blue-500 font-semibold hover:underline">Login here</a>
            </p>
        </div>
    </section>
</body>
</html>
